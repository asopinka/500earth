<div class="infowindow">
	<img class="logo" src="/logos/{{parameter.icon}}" />
	<h2>{{parameter.name}}</h2>
	<span class="batch">{{parameter.batch}}</span>
	<span class="address">{{parameter.formatted_address}}</span>

	<a class="website" href="{{parameter.url}}" target="_blank">
		<img src="/img/link.png"/>
	</a>
	<a class="cburl" href="{{parameter.crunchbase_url}}" target="_blank">
		<img src="/img/crunchbase.png"/>
	</a>
</div>
